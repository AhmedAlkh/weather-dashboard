<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header>Weather Dashboard</header>

    <!-- Main Section -->
    <main>
        <div class="row">
            <div class="col-4">
                <!-- Search Form -->        
                <form class="searchForm">
                    <label for="#searchbar">Search for a City:</label>
                    <input class="searchbar" id="searchbar" placeholder="San Diego" value = "Toronto"> <!-- todo: remove Toronto -->
                    <button type="submit" class="searchbutton" id="searchBtn">Search</button>
                    <div id="search-history"></div>
                </form>
                <!-- Search Form Ends -->
            </div>
            <div class="col-8">
            <!-- Forecase Section - this is hidden until user searches a city -->
                <div class="forecast">
                    <div class="current-conditions">    
                        <h2 id="currentCityName" class=""></h2>
                        <div>
                            <span class="current-condition-label">Temp:</span><span id = "currentTemp" class = "current-condition-value">32deg</span>
                        </div>
                        <div>
                            <span class="current-condition-label">Wind:</span><span id = "currentWind" class = "current-condition-value">32deg</span>
                        </div>
                        <div>
                            <span class="current-condition-label">Humidity:</span><span id = "currentHumidity" class = "current-condition-value">32deg</span>
                        </div>
                        <div>
                            <span class="current-condition-label">UV Index:</span><span id = "currentUVIndex" class = "current-condition-value">32deg</span>
                        </div>                                
                    </div>
                    <h2 class="subtitle">5-Day Forecast:
                        <div class = "row" id = "fiveDayForecast"> 
                            

                        </div>
                    </h2>
                    <div class="row future-conditions"></div>
                </div>
            </div>
            
        <!-- Forecase Section Ends -->
        </div>
        <!-- Row Ends-->
    </main>
    <!-- Main Section Ends -->
    <!-- JS -->
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>
</html>
